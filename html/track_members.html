<div class="container mt-4">
    <h3>Club Members</h3>
    
    <h5 class="mt-4">Active Members</h5>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Admission No</th>
          <th>Role</th>
          <th>Status</th>
          <th>Date Joined</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="activeMembersTableBody"></tbody>
    </table>
    <div id="activePagination" class="pagination-container"></div>
  
    <h5 class="mt-5">Past Members</h5>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Admission No</th>
          <th>Role</th>
          <th>Status</th>
          <th>Date Joined</th>
          <th>Date Left</th>
        </tr>
      </thead>
      <tbody id="pastMembersTableBody"></tbody>
    </table>
    <div id="pastPagination" class="pagination-container"></div>
    <button class="btn btn-outline-dark mt-3" id="backToList">‚Üê Back to All Clubs</button>
  </div>
